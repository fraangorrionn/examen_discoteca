<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Copas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        th, td { padding: 10px; text-align: left; }
        ul { padding-left: 20px; margin: 0; list-style-type: disc; }
        .search-container { margin-bottom: 20px; text-align: center; }
        .search-container input { padding: 10px; width: 70%; max-width: 300px; }
        .search-container button { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Copas</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for copa in copas %}
                <tr>
                    <td>${{ copa.precio|floatformat:2 }}</td>
                    <td>{{ copa.tipo }}</td>
                    <td>{{ copa.stock }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" style="text-align: center;">No se encontraron productos.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
